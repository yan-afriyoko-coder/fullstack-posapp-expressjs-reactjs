<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Product</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h3>Data Product</h3>
    <table border="1" cellpadding="5" cellspacing="0" width="100%">
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga Satuan</th>
      </tr>
      {{#each barangs}}
      <tr>
        <td>{{this.no}}</td>
        <td>{{this.nama_barang}}</td>
        <td>{{this.jumlah}}</td>
        <td>{{this.harga_satuan}}</td>
      </tr>
      {{/each}}
    </table>
  </body>
</html>
